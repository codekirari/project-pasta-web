<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Contact - Pasta</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li class="logo"><a href="index.html">Logo pasta</a></li>
          <li><a href="locations.html">Locations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>

      <section class="contact-info">
        <h2>Our Address</h2>
        <p>123 Pasta Street, Flavor Town, FT 12345</p>

        <h2>Phone</h2>
        <p>(555) 123-4567</p>

        <h2>Email</h2>
        <p><a href="mailto:info@pastarestaurant.com">info@pastarestaurant.com</a></p>

        <h2>Business Hours</h2>
        <p>Monday - Friday: 11am - 10pm</p>
        <p>Saturday - Sunday: 12pm - 11pm</p>
      </section>

      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2020 Pasta</p>
    </footer>
  </body>
</html>
